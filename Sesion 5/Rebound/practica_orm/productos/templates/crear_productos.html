{% extends 'layout.html' %}
{% load bootstrap5 %}

{% block content %}
    <!--Formulario de creacion de productos-->
<section class="container mt-5">
    <h2>Crear Producto</h2>
    {% bootstrap_messages %}
    <form method="post" action="{% url 'crear_productos'%}">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="Guardar">
    </form>
</section>
{% endblock %}

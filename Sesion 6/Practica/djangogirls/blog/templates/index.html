<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    <table border ="1">
    <tr>
        <td>id</td>
        <td>title</td>
        <td>content</td>
        <td>created_date</td>
        <td>author</td>
    </tr>
    {% for post in posts %}
    <tr>
        <td><a href="actualizar/{{ post.id }}">Actualizar {{ post.id }}</td> 
        <td>{{ post.title }}</td>
        <td>{{ post.text }}</td>
        <td>{{ post.created_date }}</td>
        <td>{{ post.author }}</td>
        <td><a href="eliminar/{{ post.id }}">eliminar</a></td>
    </tr>
    {% endfor %}
    </table>
    <p>
        <a href="agregar">Agregar Post</a>
    </p>
</body>
</html>
